<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet"> 

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/adb5bbd60b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="contact-page">
        <nav class="nav-bar">
            <div class="wrapper">
                <ul>
                    <li class="logo">Planted</li>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <img class="contact-header-image" src="./assets/contact-header-1.jpg" alt="a close-up of a dark green, tropical leaf">
        </div>
        <h1 class="contact-header">Get in Touch</h1>
    </header>

    <!-- main -->
    <main>
        <aside class="wrapper">
            <nav class="social-media">
                <ul>
                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </nav>
            <strong>info@email.com</strong>
            <ul>
                <li>123-456-7890</li>
                <li>123 Queen Steet West, Unit 10</li>
                <li>Toronto, Ontario</li>
                <li>M5V 2D5</li>
            </ul>
        </aside>
        <form class="wrapper">
            <fieldset>
                <label for="contact-name" class="sr-only"></label>Name</label>
                <input type="text" name="name" id="contact-name" placeholder="Name">
                <label for="contact-email-address" class="sr-only">Email Address</label>
                <input type="email" name="email-address" id="contact-email-address" placeholder="Email Address">
                <label for="contact-comment" class="sr-only">Comment</label>
                <textarea name="comment" id="contact-comment" placeholder="Comment"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
        </form>

    </main>

    <!-- footer -->
    <footer>
        <span>Copyright Â© 2018 <a href="https://junocollege.com">Juno College</a></span>
    </footer>
</body>
</html>
